{{template "layout/head.html" .}}

<div class="container" style="margin-top: 20px;">
	<div class="row">
		<div class="col-md-12">
			<div style="margin: 0 auto; max-width: 400px;">

				<ol class="breadcrumb">
					<li><a href="/">Home</a></li>
					<li class="active">Personal Info</li>
				</ol>

				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Profile of {{.CurrentUser.Name}}</h3>
					</div>
					<div class="panel-body">
						<div class="form-group">
							<label for="name">Full Name: </label> <input
							type="text" name="cnname" id="cnname" class="form-control"
							value="{{.CurrentUser.Cnname}}" />
						</div>
						<div class="form-group">
							<label for="email">Email: </label> <input type="email" name="email"
							id="email" class="form-control" value="{{.CurrentUser.Email}}" />
						</div>
						<div class="form-group">
							<label for="phone">Mobile: </label> <input type="text" name="phone"
							id="phone" class="form-control" value="{{.CurrentUser.Phone}}" />
						</div>
						<div class="form-group">
							<label for="name">IM: </label> <input
							type="text" name="im" id="im" class="form-control"
							value="{{.CurrentUser.IM}}" />
						</div>
						<div class="form-group">
							<label for="name">QQ: </label> <input type="text" name="qq" id="qq"
							class="form-control" value="{{.CurrentUser.QQ}}" />
						</div>
						<button type="button" class="btn btn-default" id="update_profile" onclick="update_profile();">
							<span class="glyphicon glyphicon-floppy-disk"></span>
							Upadate
						</button>
						<a href="/" class="btn btn-default">
							<span class="glyphicon glyphicon-arrow-left"></span>
							Back
						</a>
					</div>
				</div>

				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Change Password</h3>
					</div>
					<div class="panel-body">
						<div class="form-group">
							<label for="old_password">Current Password: </label> <input type="password"
							name="old_password" id="old_password" class="form-control" />
						</div>
						<div class="form-group">
							<label for="new_password">New Password: </label> <input type="password"
							name="new_password" id="new_password" class="form-control" />
						</div>
						<div class="form-group">
							<label for="repeat_password">Repeat New Password: </label> <input type="password"
							name="repeat_password" id="repeat_password" class="form-control" />
						</div>
						<button type="submit" class="btn btn-default" id="change_password" onclick="change_password();">
							<span class="glyphicon glyphicon-floppy-disk"></span>
							Update
						</button>
						<a href="/" class="btn btn-default">
							<span class="glyphicon glyphicon-arrow-left"></span>
							Back
						</a>
					</div>
				</div>

			</div>
		</div>
	</div>
</div>

{{template "layout/foot.html" .}}

{{template "layout/head.html" .}}

<div class="container" style="margin-top: 20px;">
	<div class="row">
		<div class="col-md-12">
			<div style="margin: 0 auto; max-width: 400px;">

				<ol class="breadcrumb">
					<li><a href="/">Home</a></li>
					<li><a href="/me/users">Contacts</a></li>
					<li class="active">Create User</li>
				</ol>

				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Create User</h3>
					</div>
					<div class="panel-body">
						<div class="form-group">
							<label for="name">* username(a-zA-Z0-9_-.):</label> <input type="text"
							id="name" class="form-control" />
						</div>
						<div class="form-group">
							<label for="password">* password:</label> <input
							type="password" name="password" id="password" class="form-control" />
						</div>
						<div class="form-group">
							<label for="name">Name: </label> <input
							type="text" name="cnname" id="cnname" class="form-control" />
						</div>
						<div class="form-group">
							<label for="email">Email: </label> <input type="email" name="email"
							id="email" class="form-control" />
						</div>
						<div class="form-group">
							<label for="phone">Mobile: </label> <input type="text" name="phone"
							id="phone" class="form-control" />
						</div>
						<div class="form-group">
							<label for="name">IM: </label> <input
							type="text" name="im" id="im" class="form-control" />
						</div>
						<div class="form-group">
							<label for="name">QQ: </label> <input type="text" name="qq" id="qq"
							class="form-control" />
						</div>
						<button type="button" class="btn btn-default" onclick="create_user();">
							<span class="glyphicon glyphicon-floppy-disk"></span>
							Create
						</button>
						<a href="/me/users" class="btn btn-default">
							<span class="glyphicon glyphicon-arrow-left"></span>
							Back
						</a>
					</div>
				</div>

			</div>
		</div>
	</div>
</div>

{{template "layout/foot.html" .}}
